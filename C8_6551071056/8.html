<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phiếu đăng ký khuyến mãi</title>
    <link rel="stylesheet" href="8.css">
</head>
<body>
    <div class="form-container">
        <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
        <form id="promoForm">
            <label>Họ và tên:</label>
            <input type="text" name="name" required>

            <label>Địa chỉ:</label>
            <input type="text" name="address" required>

            <label>Điện thoại:</label>
            <input type="text" name="phone" required>

            <label>Phái:</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="Nam" required> Nam</label>
                <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
            </div>

            <label>Nghề nghiệp:</label>
            <select name="job">
                <option>Giáo viên</option>
                <option>Học sinh</option>
                <option>Bác sĩ</option>
                <option>Khác</option>
            </select>

            <label>Chọn sản phẩm tham gia:</label>
            <select name="product" multiple size="4">
                <option>Kem đánh răng</option>
                <option>Bột giặt</option>
                <option>Dầu gội đầu</option>
                <option>Sữa tắm</option>
            </select>

            <label>Số người dự đoán tham gia:</label>
            <input type="number" name="guess" required>

            <input type="submit" value="Đồng ý">
        </form>
        <div id="successMessage">Bạn đã đăng ký thành công!!!</div>
    </div>

    <script>
        const form = document.getElementById('promoForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
